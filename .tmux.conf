# remap prefix to Control + a
set -g prefix C-a
# bind 'C-a C-a' to type 'C-a'
bind C-a send-prefix
unbind C-b

# „Éû„Ç¶„ÇπÊìç‰Ωú„ÇíÊúâÂäπ„Å´„Åô„Çã
set -g mouse on

# Ë®≠ÂÆö„Éï„Ç°„Ç§„É´„Çí„É™„É≠„Éº„Éâ„Åô„Çã
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# „Ç¢„ÇØ„ÉÜ„Ç£„Éì„ÉÜ„Ç£„Å™„Ç¶„Ç£„É≥„Éâ„Ç¶„Çí„Éè„Ç§„É©„Ç§„ÉàË°®Á§∫
set -g monitor-activity on

# pane„ÅÆÈñãÂßãÁï™Âè∑
set -g base-index 1

# „Ç¶„Ç£„É≥„Éâ„Ç¶„ÅÆ„Ç§„É≥„Éá„ÉÉ„ÇØ„Çπ„Çí1„Åã„ÇâÂßã„ÇÅ„Çã
set-window-option -g pane-base-index 1

# ‰∏ãË®ò„ÅÆË®≠ÂÆö„Çí„Åó„Å¶„Åä„ÅÑ„Åü„Åª„ÅÜ„ÅåEsc„ÅÆÂäπ„Åç„Åå„ÅÑ„ÅÑ„Çâ„Åó„ÅÑ
set -s escape-time 0

set-option -g default-command "reattach-to-user-namespace -l zsh"

# Use Vim shortcuts
setw -g mode-keys vi

# „Ç≥„Éî„Éº„É¢„Éº„Éâ„ÅÆ„Ç≠„Éº„Éê„Ç§„É≥„Éâ„ÇíviÈ¢®„Å´„Åô„Çã
bind-key -T edit-mode-vi Up send-keys -X history-up
bind-key -T edit-mode-vi Down send-keys -X history-down
unbind-key -T copy-mode-vi Space     ;   bind-key -T copy-mode-vi v send-keys -X begin-selection
unbind-key -T copy-mode-vi Enter     ;   bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# „Éö„Ç§„É≥„ÅÆÁßªÂãï„ÇíviÈ¢®„Å´„Åô„Çã
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# „Éö„Ç§„É≥„ÅÆ„É™„Çµ„Ç§„Ç∫„ÇíviÈ¢®„Å´„Åô„Çã
bind -r C-h resize-pane -L 5
bind -r C-p resize-pane -R 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5

## „Ç≠„Éº„Éê„Ç§„É≥„ÉâÔºà„Ç≥„Éî„Éº„É¢„Éº„ÉâÔºâ
##bind Space copy-mode
##bind P paste-buffer

set-option -g status on
set-option -g status-interval 2
set-option -g status-justify "centre"
set-option -g status-left-length 60
set-option -g status-right-length 90

## vim„Åßtermguicolors„Çí‰Ωø„ÅÜ„Å®tmux„Åßtheme„Éªhighlight‰∏çÂÖ∑ÂêàÂØæÂøú
#set-option -sa terminal-overrides ',alacritty:RGB'
set -g default-terminal "screen-256color"
#set-option -sa terminal-overrides ",*256col*:RGB"
set -g terminal-overrides 'xterm:colors=256'


